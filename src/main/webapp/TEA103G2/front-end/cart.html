        <script>

            $(document).ready(function () {

                $('.header').load('header.html');

                $('.footer').load('footer.html');

            });


            $("body").waitForImages({

                finished: function () {

                    setTimeout(function () {

                        $(".lp-content, #loading-progress .logo").css({ opacity: 0 })

                        $("#loading-progress").addClass("hide-it"),

                            setTimeout(function () {

                                $(".banner-parallax > .bg-element, .banner-parallax > .overlay-pattern").addClass("appeared")

                            }, 1000)

                    }, 0)

                }, each: function (a, t, e) {

                    var n = Math.floor((a + 1) / t * 100);

                    $("#lp-counter").animate({ $this: n }, {

                        duration: 150, easing: "", queue: !1, step: function (a) {

                            var t = Math.round(a);

                            $("#lp-counter").text(t + "%")

                        }

                    }), $("#lp-bar").animate({ width: n + "%" }, 0)

                }, waitForAll: !0

            });


            /*========================進網頁載入資料=============================*/
            $(function () {
                //載入購物車+src資料
                $.get("/dessert_shop/cart/getCartData", {}, function (data) {
                    console.log(data);
                    if (data.flag) {

                        if (data.data[0].length == 0) {

                            $("div.cart_empty").text("購物車內無任何商品");

                        } else {

                            for (var i = 0; i < data.data[0].length; i++) {

                                let cart_product =
                                    `<tr id="cart_id-${data.data[0][i].cart_id}" data-cart_id="${data.data[0][i].cart_id}" data-product_id="${data.data[0][i].product_id}">
                                    <td class="Product-thumb" colspan="1">
                                        <img class="td-img" src="${data.data[1][i]}" alt="">
                                    </td>

                                    <td class="Product-info" colspan="5">
                                        <h6 class="name"><a class="item-name" href="product-single.html?id=${data.data[0][i].product_id}">${data.data[0][i].product_name}</a></h6>
                                        <span></span>
                                    </td>

                                    <td class="Product-unit-price" colspan="1">
                                        <span class="price unit-price">${data.data[0][i].product_price}</span><span class="price">元</span>
                                    </td>

                                    <td class=" quantity " colspan="3 ">
                                        <div class="product-quantity d-inline-flex ">
                                            <button type="button " class="sub "><i
                                                    class="fas fa-minus "></i></i></button>
                                            <input type="text " value="${data.data[0][i].product_quantity}" readonly class="quantity-input" />
                                            <button type="button " class="add "><i class="fas fa-plus "></i></i></button>
                                        </div>
                                        <div class="max-product-quantity">現貨數量:${data.data[2][i]}</div>
                                    </td>


                                    <td class="Product-total-price " colspan="1 ">
                                        <span class="price total-span" value="${data.data[0][i].product_price * data.data[0][i].product_quantity}">${data.data[0][i].product_price * data.data[0][i].product_quantity}</span><span class="price">元</span>
                                    </td>

                                    <td class=" Product-action " colspan="1 ">
                                        <button type="button" class="remove"><i class="lar la-trash-alt "></i></button>
                                    </td>

                                </tr>`;

                                $("tbody.cart_list").prepend(cart_product);

                            }

                            count_total();
                            sum_total();

                        }



                    } else {
                        alert(data.msg);
                        if (data.redirect) {
                            location.href = data.redirect;
                        }
                    }




                }); //get


                //載入優惠券資料
                $.get("/dessert_shop/cart/getCouponData", {}, function (data) {
                    console.log(data);
                    if (data.flag) {

                        if (data.data.length != 0) {

                            for (var i = 0; i < data.data.length; i++) {

                                //判斷優惠券是否可用
                                let status = data.data[i].coupon_status;
                                let date_now = moment().valueOf();
                                let expire_date = data.data[i].coupon_expire_date;
                                if (status == 1) {
                                    let new_coupon = `<li id="coupon_id-${data.data[i].coupon_id}">
                                        <span>${data.data[i].coupon_text_content}(有效期限:${moment(expire_date).format('YYYY-MM-DD HH:mm:ss')})(狀態:已使用)</span>
                                        </li>`;
                                    $('ul.coupon-list').prepend(new_coupon);
                                } else if (date_now >= expire_date) {
                                    let new_coupon = `<li id="coupon_id-${data.data[i].coupon_id}">
                                        <span>${data.data[i].coupon_text_content}(有效期限:${moment(expire_date).format('YYYY-MM-DD HH:mm:ss')})(狀態:已過期)</span>
                                        </li>`;
                                    $('ul.coupon-list').prepend(new_coupon);
                                } else {
                                    let new_coupon = `<li id="coupon_id-${data.data[i].coupon_id}" data-discount="${data.data[i].discount_type}" data-content="${data.data[i].coupon_content}">
                                        <label for="coupon_radio-${data.data[i].coupon_id}">
                                            <input type="radio" value="${data.data[i].coupon_id}" data-text_content="${data.data[i].coupon_text_content}" name="coupon_radio" id="coupon_radio-${data.data[i].coupon_id}"><span>${data.data[i].coupon_text_content}(有效期限:${moment(expire_date).format('YYYY-MM-DD HH:mm:ss')})(狀態:未使用)</span>
                                        </label>
                                        </li>`;
                                    $('ul.coupon-list').prepend(new_coupon);
                                }

                            }

                            $('div.coupon-non').remove();
                            $("div.coupon-list-parent").attr("style", "display: block;");

                        }



                    } else {

                        // location.href = data.redirect;

                    }


                }); //get



            }); //function





            /*======================================= Plus =======================================*/
            $("tbody.cart_list").on("click", "button.add", function (event) {
                let cart = $(this).closest("tr");
                let total = cart.find("span.total-span ");
                let quantity = cart.find('input.quantity-input');
                let unit_price = cart.find('span.unit-price');
                let max_product_quantity = cart.find("div.max-product-quantity");

                $.post("/dessert_shop/cart/updateQuantity", { "cart_id": cart.attr("data-cart_id"), "product_id": cart.attr("data-product_id"), "product_quantity": parseInt(quantity.val()) + 1 }, function (data) {
                    console.log(data);
                    if (data.flag) {

                        if ((parseInt(data.data[0]) <= parseInt(quantity.val())) && (data.data[0] != 0) && (data.data[0] != null)) {
                            alert("已達現貨數量上限!");
                            quantity.val(data.data[0]);
                            total.text(quantity.val() * unit_price.text());

                            count_total();
                            coupon();
                            sum_total();

                        } else if (data.data[0] == 0 || data.data[0] == null) {
                            alert("現貨已無!");

                            cart.remove();

                            if ($("td.Product-thumb").length == 0) {
                                $("span.count-price ").text(0);
                            }

                            count_total();
                            coupon();
                            sum_total();

                        } else {
                            quantity.val(data.data[0]);
                            total.text(quantity.val() * unit_price.text());

                            count_total();
                            coupon();
                            sum_total();
                        }

                        max_product_quantity.text("現貨數量:" + data.data[1]);

                    } else {
                        alert(data.msg);
                        if (data.redirect) {
                            location.href = data.redirect;
                        }
                    }

                });  //post


            });


            /*======================================= Minus =======================================*/
            $("tbody.cart_list").on("click", "button.sub", function (event) {
                let cart = $(this).closest("tr");
                let total = cart.find("span.total-span");
                let quantity = cart.find('input.quantity-input');
                let unit_price = cart.find('span.unit-price');
                let max_product_quantity = cart.find("div.max-product-quantity");

                if (quantity.val() > 1) {

                    $.post("/dessert_shop/cart/updateQuantity", { "cart_id": cart.attr("data-cart_id"), "product_id": cart.attr("data-product_id"), "product_quantity": parseInt(quantity.val()) - 1 }, function (data) {
                        console.log(data);
                        if (data.flag) {

                            if ((parseInt(data.data[0]) <= (parseInt(quantity.val()) - 2)) && (data.data[0] != 0) && (data.data[0] != null)) {
                                alert("已達現貨數量上限!");
                                quantity.val(data.data[0]);
                                total.text(quantity.val() * unit_price.text());

                                count_total();
                                coupon();
                                sum_total();

                            } else if (data.data[0] == 0 || data.data[0] == null) {
                                alert("現貨已無!");

                                cart.remove();

                                if ($("td.Product-thumb").length == 0) {
                                    $("span.count-price ").text(0);
                                }

                                count_total();
                                coupon();
                                sum_total();

                            } else {
                                quantity.val(data.data[0]);
                                total.text(quantity.val() * unit_price.text());

                                count_total();
                                coupon();
                                sum_total();
                            }

                            max_product_quantity.text("現貨數量:" + data.data[1]);

                        } else {
                            alert(data.msg);
                            if (data.redirect) {
                                location.href = data.redirect;
                            }
                        }

                    });  //post


                } else {
                    alert("商品訂購數量不能低於1個");
                }

            });


            /*======================================= Delete =======================================*/


            $("tbody.cart_list").on("click ", "button.remove", function () {
                let cart = $(this).closest("tr");

                $.post("/dessert_shop/cart/deleteProduct", { "cart_id": cart.attr("data-cart_id") }, function (data) {
                    console.log(data);
                    if (data.flag) {

                        cart.remove();

                        if ($("td.Product-thumb").length == 0) {
                            $("span.count-price ").text(0);
                        }

                        count_total();
                        coupon();
                        sum_total();

                    } else {
                        alert(data.msg);
                        if (data.redirect) {
                            location.href = data.redirect;
                        }
                    }


                });  //post


            });



            /*======================================= 小計函式 =======================================*/
            function count_total() {
                let sum = 0;
                $("span.total-span").each(function () {
                    sum += parseInt($(this).text());
                    $('span.count-price').text(sum);
                });
                if ($('span.count-price').text() == 0) {
                    $("div.cart_empty").text("購物車內無任何商品");
                }

            }

            /*======================================= 優惠金額函式 =======================================*/
            function coupon() {
                if ($("div.show-coupon").attr("data-discount") == 0) {
                    let coupon_money = Math.round($('span.count-price').text() * (1 - $("div.show-coupon").attr("data-content")));
                    $('span.coupon-price').text(coupon_money);
                } else {
                    let coupon_money = $("div.show-coupon").attr("data-content");
                    $('span.coupon-price').text(coupon_money);
                }

            }

            /*======================================= 總計函式 =======================================*/
            function sum_total() {

                let count_total = $('span.count-price').text();
                let coupon_price = $('span.coupon-price').text();
                let sum_total = count_total - coupon_price;
                if (sum_total > 0) {
                    $('span.sum-total').text(sum_total);
                } else {
                    $('span.sum-total').text(0);
                }

            }



            /*================================== 優惠券LightBox並鎖住背景 ==================================*/
            // 開啟 Modal 彈跳視窗
            $("span.choose-coupon ").on("click ", function () {
                $("div.overlay ").fadeIn();
                $('body.body-scroll').attr("style", "overflow :hidden ");
            });

            //點擊優惠券
            $("div.coupon-list-parent").on("click", "input", function () {
                let coupon_id = $(this).val();
                let discount = $(this).closest("li").attr("data-discount");
                let content = $(this).closest("li").attr("data-content");
                let text_content = $(this).attr("data-text_content");

                $("button.btn_modal_check").attr("data-coupon_id", coupon_id);
                $("button.btn_modal_check").attr("data-discount", discount);
                $("button.btn_modal_check").attr("data-content", content);
                $("button.btn_modal_check").attr("data-text_content", text_content);

            });


            // 關閉 Modal
            /*================================ 取消優惠券 ===================================*/
            $("button.btn_modal_close ").on("click ", function () {
                $("div.show-coupon").attr("data-coupon_id", 0);
                $("div.show-coupon").attr("data-discount", 1);
                $("div.show-coupon").attr("data-content", 0);

                $("div.overlay ").fadeOut();
                $('body.body-scroll').removeAttr("style", "overflow :hidden ");

                $("div.show-coupon").find("span").text("");

                coupon();
                sum_total();
            });


            /*================================ 確定優惠券 ===================================*/
            $('button.btn_modal_check').on("click", function () {
                let coupon_id = $(this).attr("data-coupon_id");
                let discount = $(this).attr("data-discount");
                let content = $(this).attr("data-content");
                let text_content = $(this).attr("data-text_content");

                $("div.show-coupon").attr("data-coupon_id", coupon_id);
                $("div.show-coupon").attr("data-discount", discount);
                $("div.show-coupon").attr("data-content", content);
                $("div.show-coupon").find("span").text(text_content);
                $("div.overlay ").fadeOut();
                $('body.body-scroll').removeAttr("style", "overflow :hidden ");

                coupon();
                sum_total();
            });


            /*================================= 新增優惠券 =============================================*/
            $('button.coupon-use').on("click", function () {
                let code = $(this).prev().val().trim();
                if (code.length == 0) {
                    alert("請輸入優惠碼!");
                } else {

                    $.post("/dessert_shop/cart/insertCoupon", { "coupon_code": code }, function (data) {
                        console.log(data);
                        if (data.flag) {

                            //判斷優惠券是否可用
                            let status = data.data.coupon_status;
                            let date_now = moment().valueOf();
                            let expire_date = data.data.coupon_expire_date;
                            if (status == 1) {
                                let new_coupon = `<li id="coupon_id-${data.data.coupon_id}">
                                        <span>${data.data.coupon_text_content}(有效期限:${moment(expire_date).format('YYYY-MM-DD HH:mm:ss')})(狀態:已使用)</span>
                                        </li>`;
                                $('ul.coupon-list').prepend(new_coupon);
                            } else if (date_now >= expire_date) {
                                let new_coupon = `<li id="coupon_id-${data.data.coupon_id}">
                                        <span>${data.data.coupon_text_content}(有效期限:${moment(expire_date).format('YYYY-MM-DD HH:mm:ss')})(狀態:已過期)</span>
                                        </li>`;
                                $('ul.coupon-list').prepend(new_coupon);
                            } else {
                                let new_coupon = `<li id="coupon_id-${data.data.coupon_id}" data-discount="${data.data.discount_type}" data-content="${data.data.coupon_content}">
                                        <label for="coupon_radio-${data.data.coupon_id}">
                                            <input type="radio" value="${data.data.coupon_id}" data-text_content="${data.data.coupon_text_content}" name="coupon_radio" id="coupon_radio-${data.data.coupon_id}"><span>${data.data.coupon_text_content}(有效期限:${moment(expire_date).format('YYYY-MM-DD HH:mm:ss')})(狀態:未使用)</span>
                                        </label>
                                        </li>`;
                                $('ul.coupon-list').prepend(new_coupon);
                            }



                            $('div.coupon-non').remove();
                            $("div.coupon-list-parent").attr("style", "display: block;");

                        } else {
                            alert(data.msg);
                            if (data.redirect) {
                                location.href = data.redirect;
                            }
                        }


                    });  //post

                }


            });

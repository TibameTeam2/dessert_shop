                            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

                            <script>
                                $(document).ready(function() {
                                    $('.header').load('header.html')
                                        // $('.footer').load('footer.html')
                                })




                                $.post("/dessert_shop/notice/backend_getAllNotice", function(data) {
                                    if (data.flag) {
                                        let table = $(".data-table").DataTable();
                                        table.destroy();
                                        table = $(".data-table").DataTable({
                                            "autoWidth": false,
                                            "lengthMenu": [5, 10, 15, 20], //顯示XX像結果
                                            "language": {
                                                "processing": "處理中...",
                                                "loadingRecords": "載入中...",
                                                "lengthMenu": "顯示 _MENU_ 項結果",
                                                "zeroRecords": "沒有符合的結果",
                                                "info": "顯示第 _START_ 至 _END_ 項結果，共 _TOTAL_ 項",
                                                "infoEmpty": "顯示第 0 至 0 項結果，共 0 項",
                                                "infoFiltered": "(從 _MAX_ 項結果中過濾)",
                                                "infoPostFix": "",
                                                "search": "搜尋:",
                                                "paginate": {
                                                    "first": "第一頁",
                                                    "previous": "上一頁",
                                                    "next": "下一頁",
                                                    "last": "最後一頁"
                                                },
                                                "aria": {
                                                    "sortAscending": ": 升冪排列",
                                                    "sortDescending": ": 降冪排列"
                                                }
                                            },
                                            bAutoWidth: false,
                                            "aoColumns": [{
                                                sWidth: '15%'
                                            }, {
                                                sWidth: '15%'
                                            }, {
                                                sWidth: '40%'
                                            }, {
                                                sWidth: '10%'
                                            }, {
                                                sWidth: '10%'
                                            }, {
                                                sWidth: '15%'
                                            }, ],
                                            "columnDefs": [{
                                                targets: [1],
                                                render: function(data, type, row) {
                                                    switch (data) {
                                                        case 1:
                                                            return "購買成功";

                                                        case 2:
                                                            return "取貨提醒";

                                                        case 3:
                                                            return "訂位成功";

                                                        case 4:
                                                            return "訂位提醒";
                                                    }
                                                }
                                            }, {
                                                targets: [2],
                                                "className": "dt-body-left",
                                            }]
                                        })
                                        table.clear().draw();
                                        for (let i = 0; i <
                                            data.data.length; i++) {
                                            table.row.add([
                                                //                                     	checkBox
                                                moment(data.data[i].notice_time).format('YYYY-MM-DD'),
                                                data.data[i].notice_type,
                                                data.data[i].notice_content,
                                                data.data[i].read_status == 0 ? "未讀" : "已讀",
                                                data.data[i].member_account,
                                                action
                                            ]).draw(false);
                                        }
                                    } else {}
                                });

                                /************************************* Function ********************************************/

                                let action = `
        <div class="d-flex align-items-center list-action">                                                
          <a class="badge bg-success mr-3" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit" href="#"><i class="ri-pencil-line mr-0"></i></a>                                              
          <a class="badge bg-warning mr-0" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete" href="#"><i class="ri-delete-bin-line mr-0"></i></a>                                            
        </div>`

                                //隱藏燈箱
                                $("#addList").modal('hide');

                                //開啟燈箱
                                $("#addList").modal('show');

                                //切換燈箱顯示、不顯示
                                $("#addList").modal('toggle');

                                //判斷燈箱是否開啟中
                                if ($("addList").hasClass('in')) {
                                    console.log('視窗目前是開啟的狀態..');
                                }
                                //  重置表單
                                $("#addMemberForm").trigger("reset");
                            </script>

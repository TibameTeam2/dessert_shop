  <script>
    $("#addAM").click(function (e) {

      //表單提交時檢查所有屬性合法

      console.log($("#addAMform").serialize());

              title: data.msg,
              text: "",
              icon: "success"
            });

            $("#new-order1").modal('hide');

          } else {
            Swal.fire({

              icon: "error"
            })
          }
        }
      });
      return false;
    });

<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>POS Dash | Responsive Bootstrap 4 Admin Dashboard Template</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico"/>
  <link rel="stylesheet" href="assets/css/backend-plugin.min.css">
  <link rel="stylesheet" href="assets/css/backend.css?v=1.0.0">
  <link rel="stylesheet" href="assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
  <link rel="stylesheet" href="assets/vendor/remixicon/fonts/remixicon.css">
</head>
<body class=" ">
<!-- loader Start -->
<div id="loading">
  <div id="loading-center">
  </div>
</div>
<!-- loader END -->

<div class="wrapper">
  <section class="login-content">
    <div class="container">
      <div class="row align-items-center justify-content-center height-self-center">
        <div class="col-lg-8">
          <div class="card auth-card">
            <div class="card-body p-0">
              <div class="d-flex align-items-center auth-content">
                <div class="col-lg-7 align-self-center">
                  <div class="p-3">
                    <h2 class="mb-2">登入</h2>
                    <p>Login to stay connected.</p>
                    <form id="login_form">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input class="floating-input form-control" type="text" placeholder=" " name="employee_account">
                            <label>帳號</label>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input class="floating-input form-control" type="password" placeholder=" " name="employee_password">
                            <label>密碼</label>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label control-label-1" for="customCheck1">Remember Me</label>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <a href="auth-recoverpw.html" class="text-primary float-right">忘記密碼?</a>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">登入</button>
<!--                      <p class="mt-3">-->
<!--                        Create an Account <a href="auth-sign-up.html" class="text-primary">註冊</a>-->
<!--                      </p>-->
                    </form>
                  </div>
                </div>
                <div class="col-lg-5 content-right">
                  <img src="assets/images/login/01.png" class="img-fluid image-right" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Backend Bundle JavaScript -->
<script src="assets/js/backend-bundle.min.js"></script>

<!-- Table Treeview JavaScript -->
<script src="assets/js/table-treeview.js"></script>

<!-- Chart Custom JavaScript -->
<script src="assets/js/customizer.js"></script>

<!-- Chart Custom JavaScript -->
<script async src="assets/js/chart-custom.js"></script>

<!-- app JavaScript -->
<script src="assets/js/app.js"></script>


<script>
  $(function(){
      //表單送出時
      $("#login_form").submit(function () {
          //表單提交時檢查所有屬性合法
          // if(checkUsername() && checkPassword() && checkEmail()){
          //發送ajax請求，送出表單資料
          console.log($("#login_form").serialize());
          $.post("/dessert_shop/employee/login", $(this).serialize(), function (data) {
              //處理伺服器回應的資料  data  {flag:true,errorMsg:"註冊成功!!!"}
              if (data.flag) {
                  // 註冊成功後跳轉頁面
                  // location.href="register_ok.html";
                  // alert("註冊成功!!!");
                  // alert(data.msg);
                  if (data.redirect)
                      location.href = data.redirect;
              } else {
                  // 註冊失敗 彈出視窗
                  // $("#errorMsg").html(data.errorMsg);
                  Swal.fire({
                      title: data.msg,
                      text: '',
                      icon: "error"
                  })
              }
          });

          //2.不跳轉頁面，等資料回來會做跳轉
          return false;
          //如果為true，表單提交，如果為false，不提交
          //在這裡不管怎樣都是false，因為跳轉的功能在ajax中實現了
      });
  })

</script>
</body>
</html>

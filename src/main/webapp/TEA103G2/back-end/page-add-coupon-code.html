  <script>


  $("#addCC").click(function (e) {
      e.preventDefault();
      //表單提交時檢查所有屬性合法
      //發送ajax請求，送出表單資料
      console.log($("#addCCform").serialize());
      console.log("ADD1");

      let form = $("#addCCform")[0];
      let data = new FormData(form);
      console.log("ADD1");
      $.ajax({
        type: "POST",
        enctype: 'multipart/form-data',
        url: '/dessert_shop/coupon_code/addCC',
        data: data,
        processData: false,
        contentType: false,
        cache: false,
        success: function (data) {
          if (data.flag) {
            Swal.fire({
              title: data.msg,
              text: "",
              icon: "success"
            });
            then(function () {
                location.href = "page-list-announcement.html";
              });
          } else {
            Swal.fire({
              title: data.msg,
              text: "",
              icon: "error"
            })
          }
        }
      });
      return false;
    });


  </script>

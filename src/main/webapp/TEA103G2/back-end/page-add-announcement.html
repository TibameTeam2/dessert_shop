  <script>


    $("#addAMform").submit(function (e) {
      e.preventDefault();
      //表單提交時檢查所有屬性合法
      //發送ajax請求，送出表單資料
      console.log($("#addAMform").serialize());

      let form = $("#addAMform")[0];
      console.log("form" + form)
      let data = new FormData(form);
      console.log("data" + data)
      $.ajax({
        type: "POST",
        enctype: 'multipart/form-data',
        url: '/dessert_shop/announcement_management/addAM',
        data: data,
        processData: false,
        contentType: false,
        cache: false,
        success: function (data) {
          console.log("ajax:" + data);
          if (data.flag) {

            Swal.fire({
              title: data.msg,
              text: "提交成功",
              icon: "success"
            }).then(function () {
              location.href = "page-list-announcement.html";
            });

          } else {
            // 新增失敗 彈出視窗
            Swal.fire({
              title: data.msg,
              text: "提交失敗",
              icon: "error"
            })
          }
        }
      });

      return false;

    });


  </script>
